<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div>
        <div>
            <h1>Registeration  Form</h1>

        </div>

        <form action="/server">
            <div>
                <input type="text" name="first_name" placeholder="First Name">
                <input type="text" name="last_name" placeholder="Last Name">
    
            </div>
            <div>
                <label for="gender">Please select gender</label>
                <select name="gender" id="gender" >
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
    
            </div>
            <div>
                <label for="agreement">Do you agree all terms of services?</label>
                <input type="checkbox" name="agree" id="agreement" checked>
                <label for="agreement">Yes, I agree</label>
            </div>
            <button>Register</button>
    
    
            <!-- http://127.0.0.1:5500/server?first_name=aksh&last_name=singh&gender=male&agree=on -->
        </form>
    </div>
    
</body>
</html>
