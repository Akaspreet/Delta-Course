<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bootstrap Q1</title>

    <h2 class="text-center">Pricing</h2>

                <div class="card-header">Free</div>

            </div>
        </div>

                <!-- <a href="#" class="card-link">Another link</a> -->

        </div>

                <h5 class="card-title fs-3 text-center">$29/mo</h5>
                <!-- <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6> -->

                <p class="card-text text-center fs-6">Phone and email support</p>
                <!-- <a href="#" class="card-link">Sign up for free</a> -->
                <button type="button btn-sm" class="btn btn-primary">Contact us</button>
                <!-- <a href="#" class="card-link">Another link</a> -->
            </div>

        </div>
        

    </div>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
